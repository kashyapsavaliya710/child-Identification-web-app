<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Recognition</title>
    <style>
        body {
            background-color: #292929;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
          
        }

        .main_container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80%;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #566D7E;
            max-width: 400px;
            width: 100%;
            height: 200px;
            margin: auto;
        }

        h1 {
            font-size: 36px;
            color: wheat;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #5cb85c;
        }

        .btn {
            background-color: #5cb85c;
            border: none;
            color: #fff;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4cae4c;
        }

        .btn.scan-btn {
            background-color: #d9534f;
        }

        .btn.scan-btn:hover {
            background-color: #c9302c;
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
<h1 style="text-align: center;">Find My Child</h1>
    <div class="main_container">
        <div class="container">
            <h1>Child Recognition</h1>
            <form action="{% url 'img_capture' %}" method="post">
                {% csrf_token %}
                <input type="text" id="person_name" name="person_name" placeholder="Enter Child's Name">
                <button type="submit" class="btn upload-btn">Upload Child Image</button>
            </form>
        </div>
        <div class="container">
            <div style="display: flex; justify-content: center; align-items: center; height: 200px;">
                <button class="btn scan-btn" onclick="scanChildImage()">Scan Child Image</button>
            </div>
        </div>
    </div>

    <script>
        function scanChildImage() {
            // Redirect to scan page or trigger scan functionality
            window.location.href = "{% url 'img_recognition' %}";
        }
    </script>
</body>

</html>
